      <stop offset="0%" stop-color="#9945FF" stop-opacity="0.85" />
      <stop offset="50%" stop-color="#7935FF" stop-opacity="0.65" />
      <stop offset="100%" stop-color="#14F195" stop-opacity="0.85" />
    </linearGradient>
    <filter id="glow3" x="-50%" y="-50%" width="200%" height="200%">
