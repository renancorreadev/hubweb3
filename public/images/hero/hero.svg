<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9945FF" stop-opacity="0.9" />
      <stop offset="50%" stop-color="#7935FF" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#14F195" stop-opacity="0.8" />
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="100" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="transparent" />

  <!-- Curva superior esquerda moderna -->
  <path d="M0,0 C500,300 1000,50 1500,400 C1900,700 2100,0 1920,1080 L0,1080 Z"
        fill="url(#gradient)"
        filter="url(#glow)"
        opacity="0.18" />

  <!-- Curva inferior direita moderna -->
  <path d="M1920,1080 C1400,900 1000,1400 500,800 C0,200 -200,1000 0,0 L1920,0 Z"
        fill="url(#gradient)"
        filter="url(#glow)"
        opacity="0.12" />

</svg>
