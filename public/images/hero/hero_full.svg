<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="ultraNeonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D946EF" stop-opacity="1" />
      <stop offset="50%" stop-color="#7C3AED" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#14F195" stop-opacity="1" />
    </linearGradient>
    <filter id="ultraGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="120" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="transparent" />

  <path d="M0,0 C400,300 1000,100 1600,400 C2200,700 1800,100 1920,1080 L0,1080 Z"
        fill="url(#ultraNeonGradient)"
        filter="url(#ultraGlow)"
        opacity="0.25" />

  <path d="M1920,0 C1500,600 800,200 300,800 C-200,1400 200,700 0,0 L1920,0 Z"
        fill="url(#ultraNeonGradient)"
        filter="url(#ultraGlow)"
        opacity="0.2" />
</svg>
