version: '3.8'

services:
  hubweb3-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hubweb3-app-dev
    ports:
      - "1000:1000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=1000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:1000/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hubweb3-network

networks:
  hubweb3-network:
    driver: bridge
